<div class="row align-items-end">
  <div class="col-5">
    <label for="fnome_produto">Nome do produto</label>
    <input type="text" class="form-control" id="fnome_produto" [(ngModel)]="inputNomeProduto">
  </div>
  <div class="col-5">
    <label for="fpreco_produto"></label>
    <div class="input-group">
      <span class="input-group-text">R$</span>
      <input type="text" class="form-control" id="fpreco_produto" [(ngModel)]="inputPrecoProduto">
    </div>
  </div>
  <div class="col-2">
    <div class="btn btn-success" (click)="adicionarProduto()">
          <i class="fa-solid fa-check"></i>
        </div>
    &nbsp;
    <div class="btn btn-danger" (click)="cancelar()">
      <i class="fa-solid fa-close"></i>
    </div>
</div>
